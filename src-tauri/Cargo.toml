[package]
authors = ["franciscowxp"]
build = "src/build.rs"
default-run = "app"
description = "konachan"
edition = "2021"
license = "MIT"
name = "app"
repository = "https://github.com/lf-wxp/BetterKonachan-tauri.git"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = {version = "1.0.4", features = [] }

[dependencies]
bytes = "1.2.1"
futures-util = "0.3.23"
reqwest = {version = "0.11.11", features = ["json", "blocking", "stream"] }
roxmltree = "0.15.0"
serde = {version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
tauri = {version = "1.0.5", features = ["api-all", "system-tray"] }
tokio = {version = "1.20.1", features = ["full"] }
tokio-util = {version = "0.7.3", features = ["io"] }
xmlparser = "0.13.3"

[features]
custom-protocol = ["tauri/custom-protocol"]
default = ["custom-protocol"]
