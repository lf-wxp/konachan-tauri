[package]
authors = ["franciscowxp"]
build = "src/build.rs"
default-run = "app"
description = "konachan"
edition = "2021"
license = "MIT"
name = "app"
repository = "https://github.com/lf-wxp/konachan-tauri.git"
version = "1.0.8"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = {version = "1.2.1", features = [] }

[dependencies]
bytes = "1.3.0"
futures-util = "0.3.25"
reqwest = {version = "0.11.13", features = ["json", "blocking", "stream"] }
roxmltree = "0.17.0"
serde = {version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
tauri = {version = "1.2.3", features = ["api-all", "macos-private-api", "system-tray"] }
tokio = {version = "1.24.1", features = ["full"] }
tokio-util = {version = "0.7.4", features = ["io"] }
urlencoding = "2.1.2"
xmlparser = "0.13.5"

[features]
custom-protocol = ["tauri/custom-protocol"]
default = ["custom-protocol"]
